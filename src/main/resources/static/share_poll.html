<div class="modal fade" id="modalemodificapost" aria-labelledby="modalemodificapost">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inserisci un sondaggio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body custom-scroll">
                <textarea name="share" class="share-field-big custom-scroll">Domanda sondaggio</textarea>
                <hr>
            </div>

            <div class="share-content-box w-100 align-items-center">
                <form class="share-text-box  align-items-center" style="width: 475px; margin-bottom: 25px;">
                                    <textarea name="poll_option" class="share-text-field" aria-disabled="true"
                                              placeholder="Opzione..." data-target="#textbox"></textarea>
                    <button class="btn-share" type="submit" style="width: 100px">Aggiungi</button>
                </form>
                <div class="append_option"></div>

            </div>

            <div class="modal-footer">
                <button type="button" class="post-share-btn" data-dismiss="modal">cancel
                </button>
                <button type="button" class="post-share-btn" data-dismiss="modal" id="btn-edit-modal">condividi sondaggio</button>
            </div>
        </div>
    </div>
</div>
