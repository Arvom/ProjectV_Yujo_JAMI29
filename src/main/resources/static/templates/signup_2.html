<div class="container_logsign">
    <h1>Effettua la registrazione</h1>
    <img src="../logo_white.png" alt=""
         style="width: 120px; height: 120px; margin-right: auto; margin-left: auto; display: block">
    <form>
        <div class="form-control" style="background-color: #ff0008; color: white; border:transparent">
            <input id="email" type="text" readonly>
            <label>Email Verificata</label>
        </div>
        <div class="form-control" style="background-color: #ff0008; color: white; border:transparent">
            <input id="password" type="password" required>
            <label>Scegli una password</label>
        </div>

        <div class="form-control" style="background-color: #ff0008; color: white; border:transparent">
            <input id="tax_code" type="text" required>
            <label>Inserisci il tuo CF</label>
        </div>
        <div class="form-control" style="background-color: #ff0008; color: white; border:transparent">
            <input id="name" type="text" required>
            <label>Inserisci il tuo nome</label>
        </div>
        <div class="form-control" style="background-color: #ff0008; color: white; border:transparent">
            <input id="surname" type="text" required>
            <label>Inserisci il tuo cognome</label>
        </div>
        <div class="form-control" style="background-color: #ff0008; color: white; border:transparent">
            <input id="phone" type="text" required>
            <label>Inserisci il tuo numero di telefono</label>
        </div>
        <div class="form-control" style="background-color: #ff0008; color: white; border:transparent">
            <input id="address" type="text" required>
            <label>Inserisci il tuo indirizzo di residenza</label>
        </div>
        <button id="btn-submit-signup" type="button" class="btn">Effettua registrazione</button>

        <p class="text">Hai gi√† un account? <a href="#">Effettua il login</a></p>
    </form>
</div>
<script>
    const labels = document.querySelectorAll('.form-control label')

    labels.forEach(label => {
        label.innerHTML = label.innerText
            .split('')
            .map((letter, idx) => `<span style="transition-delay:${idx * 50}ms">${letter}</span>`)
            .join('')
    })
</script>
