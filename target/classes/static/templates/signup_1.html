<div class="container_logsign">
  <h1>Effettua la registrazione</h1>
  <img src="../logo_white.png" alt="" style="width: 120px; height: 120px; margin-right: auto; margin-left: auto; display: block">
  <form>
    <div class="form-control" style="background-color: #ff0008; color: white; border:transparent">
      <input type="text" id="email" required>
      <label>Verifica la tua mail</label>
    </div>
    <button type="button" class="btn" id="verify-email">Verifica la mail</button>

    <p class="text">Hai gi√† un account? <a id="btn-login">Effettua il login</a> </p>
  </form>
</div>
<script>
  const labels = document.querySelectorAll('.form-control label')

  labels.forEach(label => {
    label.innerHTML = label.innerText
            .split('')
            .map((letter, idx) => `<span style="transition-delay:${idx * 50}ms">${letter}</span>`)
            .join('')
  })
</script>
