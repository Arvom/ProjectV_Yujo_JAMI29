<div class="card" style="width: auto">
    <h6><a>Aggiorna immagine profilo:</a></h6>
    <form id="image-post" enctype="multipart/form-data" action="/file/upload"
          method="POST">
        <input id="file-input" type="file" name="file">
    </form>
    <br>
    <hr>
    <br>
    <h6><a>Nome:</a></h6>
    <input class="post-desc pb-0" id="name">

    <br>

    <h6><a>Cognome:</a></h6>
    <input class="post-desc pb-0" id="surname">
    </input>
    <br>

    <h6><a>Bio:</a></h6>
    <input class="post-desc pb-0" id="edit-bio">
    </input>
    <br>
    <h6><a>Residenza:</a></h6>
    <input class="post-desc pb-0" id="address">
    </input>
    <br>
    <h6><a>N.tel:</a></h6>
    <input class="post-desc pb-0" id="phone" >
    </input>
    <br>
    <button type="button" class="edit-btn" id="btn-edit-user" id-author="[IDAUTHOR]">AGGIORNA PROFILO</button>
</div>
